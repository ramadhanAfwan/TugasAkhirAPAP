<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">
<head>
    <object th:include="components/BasePage :: title" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
	<div class="jumbotron jumbotron-fluid" style="background-image: url('https://www.freewordpressheaders.com/wp-content/gallery/laboratory/laboratory-liquid-glass-beakers-website-header.jpg'); background-size: cover;">
		  <div class="container">
		    <h1>Ubah Persediaan Lab</h1>
		    <hr class="my-4">      
		    <p>Layanan laboratorium Rumah Sakit Anaperancis</p>
		  </div>
	</div>
    <div class="container vertical-center">
        <div class="card my-5">
        	<form th:action="@{/lab/stok/ubah}" th:object="${labSupplies}" method="POST">
        		<div class="card-body">
        			<div class="form-group">
        				<label for="jenis">Jenis:</label>
        				<input type="text" name="jenis" th:value="${lab.jenis}" class="form-control" disabled>
        				<input type="hidden" name="id" th:value="${lab.id}" class="form-control" />
        				<input type="hidden" name="jenis" th:value="${lab.jenis}" class="form-control" />
        			</div>
        			<div class="form-group">
        				<label for="nama">Nama:</label>
        				<input type="text" name="nama" th:value="${lab.nama}" class="form-control" disabled>
        				<input type="hidden" name="nama" th:value="${lab.nama}" class="form-control"/>
        			</div>
        			<div class="form-group">
        				<label for="jumlah">Jumlah:</label>
        				<input type="number" name="jumlah" th:value="${lab.jumlah}" class="form-control" required>
        			</div>
        			<div class="form-group">
        				<label for="deskripsi">Deskripsi:</label>
        				<input type="text" name="deskripsi" th:value="${lab.deskripsi}" class="form-control" disabled>
        				<input type="hidden" name="deskripsi" th:value="${lab.deskripsi}" class="form-control" />
        			</div>
        			<button type="submit" class="btn btn-primary">Submit</button>
 				</div>
 			</form>
        </div>
    </div>
</div>
</body>
</html>
